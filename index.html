<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="init.css">
    <script src="https://kit.fontawesome.com/2464c8812c.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div>
                    <img src="logo\Reservia.svg" alt="logo_reservia">
                </div>
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
                <a class="login" href="#">S'inscrire</a>
            </nav>
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <section>
                <div class="search">
                    <i class="fas fa-map-marker-alt">
                    </i>
                    <input type="search" class="searchTerm" placeholder="Marseille, France"/>
                    <button type="submit" class="searchButton"> Rechercher</button>
                </div>
                </div>
            </section>
            <div class="conteneur">
                <h2>Filtres</h2>
                <div>
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="text">Économique</span>
                  </div> 
                  <div>
                    <i class="fas fa-child"></i>
                    <span class="text">Familial</span> 
                  </div>
                  
                  <div>
                    <i class="fas fa-heart"></i>
                    <span class="text">Romantique</span> 
                  </div>
                  
                  <div>
                    <i class="fas fa-dog"></i>
                    <span class="text">Animeaux autorisés</span>
                  </div>
                  
            </div>
        </header>
</body>
</html>
